<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Server Monitoring</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="public.js"></script>
    <style>
.line {
	fill: none;
	stroke: #f1c40f;
	stroke-width: 3px;
}
.smoothline {
	fill: none;
	stroke: #e74c3c;
	stroke-width: 3px;
}
.grid {
	stroke: #DDD;
	stroke-width: 1px;
	fill: none;
}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <nav class="navbar-custom mt-4">
        <div class="app-search dropdown d-none d-lg-block">
          <form action="#" id="serverAdd">
            <div class="input-group">
              <input action="#" id="m" autocomplete="off" class="form-control dropdown-toggle" type="text" placeholder="Add server..."/>
              <div class="input-group-append"><button class="btn btn-primary">Add</button></div>
            </div>
          </form>
        </div>
      </nav>
      <div class="row" id="row">
        <div class="col-md-6 mt-2">
          <h3>Current PC</h3>
          <p>Uptime: <span id="uptime"></span></p>
          <p>Total Memory: <span id="totalmem"></span></p>
          <p>Used Memory: <span id="usedmem"></span></p>
          <p>Free Memory: <span id="freemem"></span></p>
          <p>CPU Usage: <span id="cpuUsage"></span></p>
          <svg id="cpuChart"></div>
        </div>
      </div>
    </div>
  </body>
</html>
