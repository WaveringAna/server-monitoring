<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Server Monitoring</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js" integrity="sha512-f0VlzJbcEB6KiW8ZVtL+5HWPDyW1+nJEjguZ5IVnSQkvZbwBt2RfCBY0CBO1PsMAqxxrG4Di6TfsCPP3ZRwKpA==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
  <script src="public.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" integrity="sha512-3q8fi8M0VS+X/3n64Ndpp6Bit7oXSiyCnzmlx6IDBLGlY5euFySyJ46RUlqIVs0DPCGOypqP8IRk/EyPvU28mQ==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <nav class="navbar-custom pt-4 px-5 bg-dark" style="min-height: calc(100vh);">
      <div class="app-search dropdown d-none d-lg-block">
        <form action="#" id="serverAdd">
          <div class="input-group py-1">
            <input action="#" id="m" autocomplete="off" class="form-control dropdown-toggle" type="text" placeholder="Add server..."/>
            <div class="input-group-append"><button class="btn btn-primary">Add</button></div>
          </div>
        </form>
        <form action="#" id="serverDelete">
          <div class="input-group d-flex py-1">
            <button class="btn btn-primary btn-block w-100">Clear Servers</button>
          </div>
          <div class="dropdown py-1">
            <button class="btn btn-secondary dropdown-toggle btn-block w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Monitoring Options
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <input id="pollingRate" type="text" data-slider-min="100" data-slider-max="2000" data-slider-step="1" data-slider-ticks="[100, 500, 1000, 1500, 2000]"/>
              <span id="pollingRateValLabel" class="dropdown-item">Polling Rate: <span id="pollingRateVal"></span>ms</span>
              <input id="dataPoints" type="text" data-slider-min="50" data-slider-max="250" data-slider-step="1" data-slider-ticks="[50, 100, 150, 200, 250]"/>
              <span id="dataPointsValLabel" class="dropdown-item">Amount of Datapoints: <span id="dataPointsVal"></span></span>
              <p class="dropdown-item">Changes take place after refresh</p>
            </div>
          </div>
        </form>
      </div>
    </nav>
    <div class="row pl-5" id="row">
      <div class="col-md-6 mt-2">
        <h3>Current PC</h3>
        <p>Uptime: <span id="uptime"></span></p>
        <p>Total Memory: <span id="totalmem"></span></p>
        <p>Used Memory: <span id="usedmem"></span></p>
        <p>Free Memory: <span id="freemem"></span></p>
        <!--<ul id="disks">Disks:</ul>-->
        <p>CPU Usage: <span id="cpuUsage"></span></p>
        <svg id="cpuChart"></svg>
      </div>
    </div>
  </div>
</body>
</html>
